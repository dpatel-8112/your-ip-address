<!DOCTYPE html>
<html>
<head>
	<title>IP Address Finder</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Serif">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>







<div class="container">
		<div class="text-center mb-4">
			<img src="logo-final.png" alt="amazing" width="80" height="80">
        
        	<h1 class="h2 mb-3 font-weight-normal">IP Address & IP Geolocation</h1>
        
      	</div>

      	<div class="form-label-group list-group">

      		<div class="row rounded">
      			<div class="col-7 list-group-item list-group-item-primary">Public IP  </div>
      			<div class="col-5 list-group-item list-group-item-primary">
      				<div class="text mb-1" id="public_ip"></div>
      			</div>
      		</div>
      		<div class="row rounded">
      			<div class="col-7 list-group-item list-group-item-success">City  </div>
      			<div class="col-5 list-group-item list-group-item-success">
      				<div class="text mb-1" id="geolocation_city"></div>
      			</div>
      		</div>
      		<div class="row rounded">
      			<div class="col-7 list-group-item list-group-item-danger">Region Strength </div>
      			<div class="col-5 list-group-item list-group-item-danger">
      				<div class="text mb-1" id="geolocation_region"></div>
      			</div>
      		</div>
      		<div class="row rounded">
      			<div class="col-7 list-group-item list-group-item-warning">Country  </div>
      			<div class="col-5 list-group-item list-group-item-warning">
      				<div class="text mb-1" id="geolocation_country"></div>
      			</div>
      		</div>
			<div class="row rounded ">
      			<div class="col-7 list-group-item list-group-item-dark">Timezone  </div>
      			<div class="col-5 list-group-item list-group-item-dark">
      				<div class="text mb-1" id="geolocation_timezone"></div>
      			</div>
      		</div>

      		<div class="row mt-2">
      			<button class="btn btn-lg btn-primary btn-block" onclick="location.reload()"> Refresh</button>
      		</div>
        	


     

      	</div>


	</div>













<script type="application/javascript">

	var ip_guest = "";
  	function getIP(json) {
  		ip_guest = json.ip;
    	document.getElementById('public_ip').innerHTML =  json.ip;
	}
</script>




<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	
	var ip = ip_guest;
	var api_key = "at_aekCtREn2fBS7X1FXgCSGCLqEzOct";
	$(function () {
	    $.ajax({
	    	url: "https://geo.ipify.org/api/v1",
	        data: {apiKey: api_key, ipAddress: ip},          
	        success: function(data) {
	        	document.getElementById('geolocation_city').innerHTML =  data.location.city;
				document.getElementById('geolocation_region').innerHTML =  data.location.region;
				document.getElementById('geolocation_country').innerHTML =  data.location.country;
				document.getElementById('geolocation_timezone').innerHTML =  data.location.timezone;
			}
		});
	});

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>

<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
